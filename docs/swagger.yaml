basePath: /api
definitions:
  handlers.RawTxRequest:
    properties:
      rawTxHex:
        example: 01000000...
        type: string
    required:
    - rawTxHex
    type: object
  handlers.TransferRequest:
    properties:
      request:
        items:
          properties:
            address:
              example: 1G6CB3Ch4zFkPmuhZzEyChQmrQPfi86qk3
              type: string
            amount:
              example: 0.1
              type: number
          required:
          - address
          - amount
          type: object
        type: array
      wifs:
        example:
        - L1dRKo...
        - K2...
        items:
          type: string
        type: array
    required:
    - request
    - wifs
    type: object
  models.GetBalanceFailureResponse:
    properties:
      message:
        example: failed to fetch balances
        type: string
      success:
        default: false
        example: false
        type: boolean
    type: object
  models.GetBalanceSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/types.BalanceDataDTO'
      message:
        type: string
      success:
        type: boolean
    type: object
  models.GetBalancesFailureResponse:
    properties:
      message:
        example: failed to fetch balances
        type: string
      success:
        default: false
        example: false
        type: boolean
    type: object
  models.GetBalancesSuccessResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/types.BalanceDataDTO'
        type: array
      message:
        type: string
      success:
        type: boolean
    type: object
  models.GetConfigFailureResponse:
    properties:
      message:
        example: failed to fetch config
        type: string
      success:
        default: false
        example: false
        type: boolean
    type: object
  models.GetConfigSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/types.SystemConfig'
      message:
        type: string
      success:
        type: boolean
    type: object
  types.BalanceDataDTO:
    properties:
      address:
        type: string
      amt:
        type: number
      precised:
        type: number
    type: object
  types.Fee:
    properties:
      fee:
        type: integer
      max:
        type: integer
      min:
        type: integer
    type: object
  types.SystemConfig:
    properties:
      approver:
        type: string
      burnAddress:
        type: string
      decimals:
        type: integer
      feeAddress:
        type: string
      fees:
        items:
          $ref: '#/definitions/types.Fee'
        type: array
      mintAddress:
        type: string
      tokenId:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: A high-performance Golang REST API wrapper for the MNEE Golang SDK.
  title: MNEE SDK API Wrapper (Go)
  version: "1.1"
paths:
  /balance:
    get:
      description: Retrieves balances for a comma-separated list of addresses
      parameters:
      - description: Comma-separated list of addresses
        in: query
        name: addresses
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetBalancesSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.GetBalancesFailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.GetBalancesFailureResponse'
      summary: Get balances for multiple addresses
      tags:
      - Balance
  /balance/{address}:
    get:
      description: Retrieves the MNEE balance for a specific wallet address
      parameters:
      - description: Wallet Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetBalanceSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.GetBalanceFailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.GetBalanceFailureResponse'
      summary: Get balance for a single address
      tags:
      - Balance
  /config:
    get:
      description: Returns current MNEE system configuration.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetConfigSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.GetConfigSuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.GetConfigFailureResponse'
      summary: Get System Config
      tags:
      - Config
  /transaction:
    get:
      description: Retrieves transaction history for one or more addresses with pagination
      parameters:
      - description: Comma-separated list of Wallet Addresses
        in: query
        name: addresses
        required: true
        type: string
      - description: Starting score (default 0)
        in: query
        name: fromScore
        type: integer
      - description: Limit (default 10)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get transaction history for multiple addresses
      tags:
      - History
  /transaction/partial-sign:
    post:
      consumes:
      - application/json
      description: Builds and signs a transaction *only* with the provided WIFs. Returns
        hex.
      parameters:
      - description: Transfer Parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.TransferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Partial Sign Transaction
      tags:
      - Transaction
  /transaction/status/{ticketId}:
    get:
      description: Polls the status of a transaction ticket until it is processed
        or times out.
      parameters:
      - description: Ticket ID
        in: path
        name: ticketId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Poll Ticket Status
      tags:
      - Transaction
  /transaction/submit-rawtx:
    post:
      consumes:
      - application/json
      description: Submits a pre-signed raw transaction hex and waits for the cosigner.
        Returns the final TxID.
      parameters:
      - description: Raw Hex
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RawTxRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Submit Raw Transaction (Synchronous)
      tags:
      - Transfer
  /transaction/submit-rawtx-async:
    post:
      consumes:
      - application/json
      description: Submits a pre-signed raw transaction hex and returns a ticket ID
        immediately.
      parameters:
      - description: Raw Hex
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RawTxRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Submit Raw Transaction (Asynchronous)
      tags:
      - Transfer
  /transaction/transfer:
    post:
      consumes:
      - application/json
      description: Executes a transfer using multiple WIFs and waits for cosigner
        response. Returns final TxID.
      parameters:
      - description: Transfer Parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.TransferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Synchronous Transfer
      tags:
      - Transfer
  /transaction/transfer-async:
    post:
      consumes:
      - application/json
      description: Executes a transfer using multiple WIFs and returns a ticket ID
        immediately for polling.
      parameters:
      - description: Transfer Parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.TransferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Asynchronous Transfer
      tags:
      - Transfer
  /utxos/all:
    get:
      description: Retrieves all unspent transaction outputs for one or more addresses
      parameters:
      - description: Comma-separated list of Wallet Addresses
        in: query
        name: addresses
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get all UTXOs for multiple addresses
      tags:
      - UTXO
  /utxos/paginated:
    get:
      description: Retrieves paginated unspent transaction outputs for one or more
        addresses
      parameters:
      - description: Comma-separated list of Wallet Addresses
        in: query
        name: addresses
        required: true
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Page size (default 10)
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get paginated UTXOs for multiple addresses
      tags:
      - UTXO
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
